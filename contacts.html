<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/font-styles.css">
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/contacts-media-queries.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Contacts</title>
</head>

<body onload="initContacts()">
    <main class="main-container-contacts">
        <aside id="sidenav" w3-include-html="./assets/templates/sidenav.html"></aside>
        <div class="header-and-content-container">
            <header id="header" w3-include-html="./assets/templates/header.html"></header>
            <div id="content-container-contacts" class="content-container-contacts">
                <!-- Edit Contact overlay -->
                <div onclick="closeContactOverlay('opacity-edit-contact-overlay')" id="opacity-edit-contact-overlay"
                    class="opacity-edit-contact-overlay d-none">

                </div>
                <!-- End Edit Contact overlay -->
                <div id="contact-list-container" class="contact-list-container">
                    <span onclick="showContactOverlay('add-contact-overlay-container')" class="add-contact-btn">Add new
                        contact
                        <img src="./assets/img/addnewperson-icon.png" alt="">
                    </span>
                    <div class="contact-list" id="contact-list">

                    </div>
                </div>
                <div id="contacts-header-and-details-container"
                    class="contacts-header-and-details-container d-none-mobile">
                    <img onclick="backToContactsListMobile()" class="arrow-left-mobile"
                        src="./assets/img/arrow-left-blue.png" alt="">
                    <div class="contacts-header">
                        <h1>Contact</h1>
                        <div class="separator-bar-better-with-a-team-container">
                            <span class="separator-bar"></span>
                            <h2>Better with a Team</h2>
                        </div>
                    </div>

                    <div onclick="closeEditOrDeleteContactBtnMobile()" id="contact-details-container"
                        class="contact-details-container">
                        <div id="contact-details" class="contact-details hide-contact-details">

                        </div>
                        <span id="created-or-deleted-contact-advice"
                            class="created-contact-advice hide-contact-created-advice">
                            Contact successfully created
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Contact Overlay -->
        <div id="add-contact-overlay-container" class="add-contact-overlay-container d-none"
            onclick="closeContactOverlay('add-contact-overlay-container')">
            <div class="add-contact-overlay" onclick="stopPropagation(event)">
                <div class="add-contact-overlay-left-side">
                    <div class="left-side-content-container">
                        <div class="join-logo-container">
                            <img src="./assets/img/logo-small-white.png" alt="">
                        </div>
                        <h2>Add Contact</h2>
                        <h3>Task are better with a Team</h3>
                        <span class="vector"></span>
                    </div>
                </div>
                <div class="add-contact-overlay-rigth-side">
                    <div class="right-side-content-container">
                        <span class="cross-icon-container">
                            <img onclick="closeContactOverlay('add-contact-overlay-container')"
                                id="cross-icon-contact-overlay" class="cross-icon" src="./assets/img/cross.png" alt="">
                        </span>
                        <div class="badge-and-add-form-container">
                            <div class="badge-main-container">
                                <div class="badge-container">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <mask id="mask0_71395_17941" style="mask-type:alpha" maskUnits="userSpaceOnUse"
                                            x="0" y="0" width="64" height="64">
                                            <rect width="64" height="64" fill="#D9D9D9" />
                                        </mask>
                                        <g mask="url(#mask0_71395_17941)">

                                                fill="white" />
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <form onsubmit="createContact(event); return false">
                                <span class="add-contact-input-container">
                                    <input id="input-name" placeholder="Name" class="add-contact-input" type="text">
                                    <img class="input-icon" src="./assets/img/person-icon.png" alt="">
                                </span>
                                <span class="add-contact-input-container">
                                    <input id="input-email" placeholder="Email" class="add-contact-input" type="email">
                                    <img class="input-icon" src="./assets/img/mail-icon.png" alt="">
                                </span>
                                <span class="add-contact-input-container">
                                    <input id="input-phone" placeholder="Phone" class="add-contact-input" type="number">
                                    <img class="input-icon" src="./assets/img/phone-icon.png" alt="">
                                </span>
                                <span class="add-contact-overlay-btn-container">
                                    <button class="cancel-btn">Cancel</button>
                                    <button class="create-contact-btn">Create contact</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
