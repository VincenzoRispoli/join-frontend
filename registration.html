<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
    <div class="login-page-header">
        <img id="join-logo-login" src="./assets/img/logo-big.png" alt="join-logo-login">
        <div class="sign-up-banner">
            <p>Not a Join user?</p>
            <button class="go-to-sign-up-btn">Sign up</button>
        </div>
    </div>
    <div class="form-container">
        <div class="form-content">
            <a href="login.html">
                <img class="arrow-blue-regist" src="./assets/img/arrow-left-blue.png" alt="">
            </a>
            <div class="log-in-title">
                <h1>Sign Up</h1>
                <span class="separator-bar"></span>
            </div>
            <form onsubmit="register(); return false" action="" id="login-form" class="form">
                <div class="form-inputs-wrapper">
                    <div class="login-input-cont">
                        <input placeholder="Name" type="text" id="input-regist-name" class="login-form-input">
                        <div class="icon-login-cont">
                            <img class="login-input-icon" src="./assets/img/person-icon.png" alt="">
                        </div>
                    </div>
                    <div class="login-input-cont">
                        <input type="text" placeholder="Email" type="email" id="input-regist-email"
                            class="login-form-input">
                        <div class="icon-login-cont">
                            <img class="login-input-icon" src="./assets/img/mail-icon.png" alt="">
                        </div>
                    </div>
                    <div class="login-input-cont">
                        <input type="text" placeholder="Password" type="password" id="input-regist-password"
                            class="login-form-input">
                        <div class="icon-login-cont">
                            <img class="login-input-icon" src="./assets/img/lock.png" alt="">
                        </div>
                    </div>
                    <div class="login-input-cont">
                        <input type="text" placeholder="Confirm Password" type="password"
                            id="input-regist-repeated-password" class="login-form-input">
                        <div class="icon-login-cont">
                            <img class="login-input-icon" src="./assets/img/lock.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="form-btn-container">
                    <button class="form-btn" style="background:#2A3647; color: #fff">Sign up</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./models/user-class.js"></script>
<script src="./JS/registration.js"></script>

</html>
