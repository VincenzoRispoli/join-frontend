<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/font-styles.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>

<body class="login-body" onload="joinLogoAnimation()">
    <img id="big-logo-animation-login" class="big-logo-animation-login" src="./assets/img/logo-big.png" alt="join-logo-login">
    <div id="login-animation-container" class="login-animation-container"></div>
    <div id="loading-curtain" class="loading-curtain d-none">
        <span class="loading-text">Just a second...</span>
        <img class="curtain-logo" src="./assets/img/logo-small-blue.png" alt="">
    </div>
    <div class="login-header-and-form-wrapper">
        <div class="login-page-header">
            <div class="sign-up-banner">
                <p>Not a Join user?</p>
                <a href="registration.html" class="form-btn">Sign up</a>
            </div>
        </div>
        <div class="form-container">
            <div class="form-content">
                <div class="log-in-title">
                    <h1>Log in</h1>
                    <span class="separator-bar"></span>
                </div>
                <form onsubmit="login(); return false" id="login-form" class="form">
                    <div class="form-inputs-wrapper">
                        <div class="login-input-cont">
                            <input required type="text" placeholder="Username" type="text" id="input-login-username"
                                class="login-form-input">
                            <div class="icon-login-cont">
                                <img class="login-input-icon" src="./assets/img/person-icon.png" alt="">
                            </div>
                        </div>
                        <div class="login-input-cont">
                            <input required type="text" placeholder="Email" type="email" id="input-login-email"
                                class="login-form-input">
                            <div class="icon-login-cont">
                                <img class="login-input-icon" src="./assets/img/mail-icon.png" alt="">
                            </div>
                        </div>
                        <div class="login-input-cont">
                            <input required placeholder="Password" type="password" id="input-login-password"
                                class="login-form-input">
                            <div class="icon-login-cont">
                                <img class="login-input-icon" src="./assets/img/lock.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-btn-container">
                        <button type="submit" class="form-btn">Log in</button>
                        <button onclick="guestUserLogin(); return false" class="form-btn-guest-login">Guest Log in</button>
                    </div>
                </form>
                <span id="false-credential-advice" style="color:red" class="false-credentials-advice d-none">Username,
                    Email or Password are not correct</span>
            </div>
        </div>
    </div>
</body>

<script src="./JS/header.js"></script>
<script src="./JS/login.js"></script>

</html>
